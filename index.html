<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DiceRoller</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/roller.css">
		<link rel="author" href="humans.txt">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p style="display:inline">Dice Box 1</p>
				</br>
					<button type="button" id="button1" class="btn btn-info"><b>roll</b></button>
					<button type="button" id="button2" class="btn btn-info"><b>Skill</b></button>
					<button type="button" id="button3" class="btn btn-info"><b>Damage</b></button>
					<button type="button" id="button4" class="btn btn-info"><b>Arcane Damage</b></button>
					<button type="button" id="button5" class="btn btn-info"><b>Damage2</b></button>
					<button type="button" id="button6" class="btn btn-info"><b>Armor</b></button>
					<button type="button" id="button7" class="btn btn-info"><b>test</b></button>
					<button type="button" id="button8" class="btn btn-info"><b>D20</b></button>
				</br>
					<input type="text" class="form-control" id="dicebox1" placeholder="dicebox1">
					<div class="checkbox">
						<lbox for="checkbox">
							<input type="checkbox" id="ChkTechDamage" class="checkbox">Tech Damage
						</lbox>
					</div>
					<div class="row">
						<div class="col-xs-4">
							Tech Damage Dices<input type="text" class="form-control" id="DamageTechDice" placeholder="Dices">
						</div>
						<div class="col-xs-4">
							Tech Damage Fixed<input type="text" class="form-control" id="DamageTechFixed" placeholder="Fixed">
						</div>
						<div class="col-xs-4">
							Tech Damage Rolls<input type="text" class="form-control" id="DamageTechRoll" placeholder="Rolls">
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></br></div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-control" id="RollBox" style="height:320px; overflow: auto;"></div>
				</div>
			</div>
		</div>

		<script src="js/diceroller.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
