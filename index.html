<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DiceRoller</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/roller.css">
		<link rel="author" href="humans.txt">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p style="display:inline">Dice Box 1</p>
				</br>
					<button type="button" id="button1" class="btn btn-info"><b>Roll</b></button>
					<button type="button" id="button2" class="btn btn-info"><b>Damage</b></button>
					<button type="button" id="button3" class="btn btn-info"><b>Damage + Armor</b></button>
					<button type="button" id="button4" class="btn btn-info"><b>Armor</b></button>
				</br>
				</br>
					<button type="button" id="button5" class="btn btn-info"><b>Skill</b></button>
					<button type="button" id="button6" class="btn btn-info"><b>XD6</b></button>
					<button type="button" id="button7" class="btn btn-info"><b>Vampire DA</b></button>
					<button type="button" id="button8" class="btn btn-info"><b>D20</b></button>
					<button type="button" id="button9" class="btn btn-info"><b>Confront</b></button>
				</div>
			</div>
			<div class="clearfix"></br></div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-control" id="RollBox" style="height:320px; overflow: auto;"></div>
				</div>
			</div>
		</div>

		<script src="js/seedrandom.min.js"></script>
		<script src="js/diceroller.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
